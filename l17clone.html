<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clone Method</title>
        <style></style>
    </head>
    <body>
        <div class="box">
            <h1>Hello Myanmar</h1>
        </div>

        <div class="container"></div>

        <button type="button">Clone ME</button>

        <script src="libs/jquery-3.7.1.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                // => clone
                // $('button').click(function(){
                //   $('h1').clone().appendTo('.container');
                // }) ;

                $("button").click(function () {
                    $(".box h1").clone().appendTo(".container");
                });
            });
        </script>
    </body>
</html>
