<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prepend and Append</title>
        <style></style>
    </head>
    <body>
        <h1>Hello Myanmar</h1>
        <h1>Hello Thailand</h1>

        <button type="button" id="prependbtn">Prepend Text</button>
        <button type="button" id="appendbtn">Append Text</button>
        <button type="button" id="appendtobtn">Append To Text</button>

        <script src="libs/jquery-3.7.1.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                // => prepend
                $("#prependbtn").click(function () {
                    $("h1").prepend("Hello World! ");
                });

                // => append
                $("#appendbtn").click(function () {
                    $("h1").append("<p>Hello Earth!</p>");
                });

                // => appendTo
                $("#appendtobtn").click(function () {
                    $("<p><u>Thank You!</u></p>").appendTo("h1");
                });
            });
        </script>
    </body>
</html>
