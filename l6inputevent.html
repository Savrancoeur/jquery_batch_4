<!doctype html>
<html>
    <head>
        <title>Input Event</title>
        <style>
            body {
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                width: 500px;
                background-color: #f4f4f4;

                padding: 20px;
            }

            .form-group {
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="" method="">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input
                        type="text"
                        name="firstname"
                        id="firstname"
                        class="form-control"
                        autocomplete="off "
                    />
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input
                        type="text"
                        name="lastname"
                        id="lastname"
                        class="form-control"
                        autocomplete="off "
                    />
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-select">
                        <option selected disabled>Choose a Country</option>
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="ido">Indonesia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input
                        type="number"
                        name="age"
                        id="age"
                        class="form-control"
                        autocomplete="off "
                    />
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input
                        type="number"
                        name="phone"
                        id="phone"
                        class="form-control"
                        autocomplete="off "
                    />
                </div>

                <div class="form-group">
                    <label for="nrc">NRC Number</label>
                    <input
                        type="text"
                        name="nrc"
                        id="nrc"
                        class="form-control"
                        autocomplete="off "
                    />
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <script src="libs/jquery-3.7.1.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("form").submit(function (e) {
                    e.preventDefault();
                    // console.log("form submitted");
                });

                // => blur() function
                $("#firstname").blur(function () {
                    console.log("firstname is working by blur.");
                });

                // => change() function
                $("#lastname").change(function () {
                    console.log("lastname is working by change.");
                });

                // => change() function
                $("select").change(function () {
                    console.log("country is working by change.");
                });

                // => focus() function
                $("#age").focus(function () {
                    console.log("age is working by focus.");
                });

                // => focusin() function
                $("#phone").focusin(function () {
                    console.log("phone is working by focusin.");
                });

                // => focusout() function
                $("#nrc").focusout(function () {
                    console.log("NRC is working by focusout.");
                });

                // => select() function
                $("#nrc").select(function () {
                    console.log("Did you select some text?");
                });

                // => keydown() function
                $("#nrc").keydown(function () {
                    console.log(
                        "nrc is working by keydown = ",
                        $("#nrc").val(),
                    );
                });

                // => keypress() function
                $("#nrc").keypress(function () {
                    console.log(
                        "nrc is working by keypress = ",
                        $("#nrc").val(),
                    );
                });

                // => keyup() function
                $("#nrc").keyup(function () {
                    console.log("nrc is working by keyup = ", $("#nrc").val());
                });
            });
        </script>
    </body>
</html>
