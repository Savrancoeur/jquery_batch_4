<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parents Unit</title>
        <style>
            body {
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;

                padding: 0;
                margin: 0;
            }

            .container {
                width: 900px;
                background-color: #f4f4f4;

                display: flex;

                padding: 20px;
            }

            .box {
                width: 150px;
                height: 300px;

                margin: 0px 10px;
            }

            .square1 {
                background-color: green;
            }

            .square2 {
                background-color: orange;
            }

            .square3 {
                background-color: blue;
            }

            .square4 {
                background-color: violet;
            }

            .square5 {
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box square1">Box 1</div>
            <div class="box square2">Box 2</div>
            <div class="box square3">Box 3</div>
            <div class="box square4">Box 4</div>
            <div class="box square5">Box 5</div>
        </div>

        <div class="control">
            <button type="button" id="hide-btn">Hide</button>
            <button type="button" id="show-btn">Show</button>
            <button type="button" id="toggle-btn">Toggle</button>
            <button type="button" id="fadeout-btn">FadeOut</button>
            <button type="button" id="fadein-btn">FadeIn</button>
            <button type="button" id="fadetoggle-btn">FadeToggle</button>
            <button type="button" id="fadeto-btn">FadeTo</button>
            <button type="button" id="slideup-btn">SlideUp</button>
            <button type="button" id="slidedown-btn">SlideDown</button>
            <button type="button" id="slidetoggle-btn">SlideToggle</button>
            <button type="button" id="animate-btn">Animate</button>
            <button type="button" id="delay-btn">Delay</button>
            <button type="button" id="clickme-btn">Click Me</button>
            <button type="button" id="stop-btn">Stop</button>
            <button type="button" id="stoptrue-btn">Stop (true)</button>
            <button type="button" id="finish-btn">Finish</button>
            <button type="button" id="dequeue-btn">Dequeue</button>
        </div>

        <script src="libs/jquery-3.7.1.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                //hide()
                $("#hide-btn").click(function () {
                    // $(".square1").hide();
                    // $(".square1,.square3").hide();

                    // start with index 0
                    // $(".box").even().hide();
                    // $(".box").odd().hide();

                    // 1s = 1000
                    // $(".square1").hide(1000);
                    // $(".square1").hide("slow"); // slow = 500

                    $(".square1").hide(1000, function () {
                        // $(".square2").hide(2000);

                        $(".square2,.square3").hide(1500, function () {
                            $(".square4,.square5").hide(2000);
                        });
                    });
                });

                //show()
                // $(".box").hide();
                $("#show-btn").click(function () {
                    // $(".square1").show();
                    // $(".square1,.square3").show();

                    // start with index 0
                    // $(".box").even().show();
                    // $(".box").odd().show();

                    // 1s = 1000
                    // $(".square1").show(1000);
                    // $(".square1").show("slow"); // slow = 500

                    $(".square1").show(1000, function () {
                        // $(".square2").show(2000);

                        $(".square2,.square3").show(1500, function () {
                            $(".square4,.square5").show(2000);
                        });
                    });
                });

                //toggle()
                $("#toggle-btn").click(function () {
                    // $(".square1").toggle();
                    // $(".square1,.square3").toggle();

                    // start with index 0
                    // $(".box").even().toggle();
                    // $(".box").odd().toggle();

                    // 1s = 1000
                    // $(".square1").toggle(1000);
                    // $(".square1").toggle("slow"); // slow = 500

                    $(".square1").toggle(1000, function () {
                        // $(".square2").toggle(2000);

                        $(".square2,.square3").toggle(1500, function () {
                            $(".square4,.square5").toggle(2000);
                        });
                    });
                });

                //fadeOut()
                $("#fadeout-btn").click(function () {
                    // $(".square1,.square3").fadeOut(1000);

                    // 1s = 1000
                    // $(".square1").fadeOut(1000);
                    // $(".square1").fadeOut("slow"); // slow = 500

                    $(".square1").fadeOut(1000, function () {
                        // $(".square2").fadeOut(2000);

                        $(".square2,.square3").fadeOut(1500, function () {
                            $(".square4,.square5").fadeOut(2000);
                        });
                    });
                });

                //fadeIn()
                // $(".box").hide();
                $("#fadein-btn").click(function () {
                    // $(".square1,.square3").fadeIn(1000);

                    // 1s = 1000
                    // $(".square1").fadeIn(1000);
                    // $(".square1").fadeIn("slow"); // slow = 500

                    $(".square1").fadeIn(1000, function () {
                        // $(".square2").fadeIn(2000);

                        $(".square2,.square3").fadeIn(1500, function () {
                            $(".square4,.square5").fadeIn(2000);
                        });
                    });
                });

                //fadeToggle()
                $("#fadetoggle-btn").click(function () {
                    // $(".square1,.square3").fadeToggle(1000);

                    // 1s = 1000
                    // $(".square1").fadeToggle(1000);
                    // $(".square1").fadeToggle("slow"); // slow = 500

                    $(".square1").fadeToggle(1000, function () {
                        // $(".square2").fadeToggle(2000);

                        $(".square2,.square3").fadeToggle(1500, function () {
                            $(".square4,.square5").fadeToggle(2000);
                        });
                    });
                });

                //fadeTo()
                $("#fadeto-btn").click(function () {
                    // $(".square1,.square3").fadeTo(1000,0);

                    // 1s = 1000
                    // $(".square1").fadeTo(1000,0.5);
                    // $(".square1").fadeTo("slow",0.5); // slow = 500

                    $(".square1").fadeTo(1000, 0.5, function () {
                        // $(".square2").fadeTo(2000,0);

                        $(".square2,.square3").fadeTo(1500, 0.3, function () {
                            $(".square4,.square5").fadeTo(2000, 0);
                        });
                    });
                });

                //slideUp()
                $("#slideup-btn").click(function () {
                    // $(".square1,.square3").slideUp(1000);

                    // 1s = 1000
                    // $(".square1").slideUp(1000);
                    // $(".square1").slideUp("slow"); // slow = 500

                    $(".square1").slideUp(1000, function () {
                        // $(".square2").slideUp(2000);

                        $(".square2,.square3").slideUp(1500, function () {
                            $(".square4,.square5").slideUp(2000);
                        });
                    });
                });

                //slideDown()
                // $(".box").hide();
                $("#slidedown-btn").click(function () {
                    // $(".square1,.square3").slideDown(1000);

                    // 1s = 1000
                    // $(".square1").slideDown(1000);
                    // $(".square1").slideDown("slow"); // slow = 500

                    $(".square1").slideDown(1000, function () {
                        // $(".square2").slideDown(2000);

                        $(".square2,.square3").slideDown(1500, function () {
                            $(".square4,.square5").slideDown(2000);
                        });
                    });
                });

                //slideToggle()
                $("#slidetoggle-btn").click(function () {
                    // $(".square1,.square3").slideToggle(1000);

                    // 1s = 1000
                    // $(".square1").slideToggle(1000);
                    // $(".square1").slideToggle("slow"); // slow = 500

                    $(".square1").slideToggle(1000, function () {
                        // $(".square2").slideToggle(2000);

                        $(".square2,.square3").slideToggle(1500, function () {
                            $(".square4,.square5").slideToggle(2000);
                        });
                    });
                });

                //animate()
                $("#animate-btn").click(function () {
                    // $(".square1,.square3").animate({
                    //     height: "50%",
                    // });

                    // 1s = 1000
                    // $(".square1").animate(
                    //     {
                    //         height: "50%",
                    //     },
                    //     1000,
                    // );
                    // $(".square1").animate(
                    //     {
                    //         height: "50%",
                    //     },
                    //     "slow",
                    // ); // slow = 500

                    $(".square1").animate(
                        {
                            height: "50%",
                        },
                        1000,
                        function () {
                            // $(".square2").animate(2000);

                            $(".square2,.square3").animate(
                                {
                                    height: "50%",
                                },
                                1500,
                                function () {
                                    $(".square4,.square5").animate(
                                        {
                                            height: "50%",
                                        },
                                        2000,
                                    );
                                },
                            );
                        },
                    );
                });

                //delay()
                $("#delay-btn").click(function () {
                    // $(".square1,.square3").delay(3000).fadeOut();

                    // 1s = 1000
                    // $(".square1,.square3").delay(5000).animate({
                    //     height: "50%",
                    // });

                    //delay() does not work with css()
                    // $(".square1,.square3").delay(9000).css({
                    //     height: "50%",
                    // });

                    var sq1 = $(".square1");
                    sq1.animate({ height: "100px" }, "slow");
                    sq1.animate({ height: "200px" }, "slow");
                    sq1.animate({ height: "200px" }, "slow");
                    sq1.animate({ height: "300px" }, "slow");
                    sq1.animate({ height: "400px" }, "slow");
                    sq1.animate({ height: "400px" }, "slow");
                    sq1.animate({ height: "150px" }, "slow");

                    console.log(sq1.queue()); // (7) ['inprogress', ƒ, ƒ, ƒ, ƒ, ƒ, ƒ] Array(0)
                    console.log(sq1.queue().length); // 7
                });
            });
        </script>
    </body>
</html>
