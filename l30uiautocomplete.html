<!DOCTYPE html>
<htmL>
    <head>
        <title>UI autocomplete method</title>
        <link href=".\libs\jquery-ui-1.13.2.custom\jquery-ui-1.13.2.custom/jquery-ui.min.css" rel="stylesheet"/>
        <style type="text/css">
            *{
                box-sizing: border-box;
            }

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                padding: 0;
                margin: 0;
            }

            .container{
                width: 700px;
                background-color: #f4f4f4;

                padding: 20px;
            }

            .form-group label{
                display: block;
                font-size: 20px;
                margin-bottom: 20px;
            }

            .form-control{
                width: 100%;
                font-size: 20px;
                padding: 5px;
            }

            .justify-content-end{
                display: flex;
                justify-content: end;
            }

            .btn{
                font-size: 15px;
                padding: 10px 20px;
                margin-top: 10px;
            }


        </style>
    </head>
    <body>

        <div class="container">
            <form action="" method="">
                <div class="form-group">
                    <label for="job">Job Title :</label>
                    <input type="text" name="job" id="job" class="form-control" />
                </div>
                <div class="justify-content-end">
                    <input type="submit"  id="submit" class="btn"/>
                </div>

            </form>

        </div>

     

        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
        <script src=".\libs\jquery-ui-1.13.2.custom\jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>

        <script type="text/javascript">
        

        $(document).ready(function(){

            const positions = [
                "CEO",
                "General Manager",
                "Manager",
                "Vice Manager",
                "SuperVisor",
                "CFO",
                "Finance Manager",
                "Senior Account",
                "Accountant",
                "Developer"
            ];

            $('#job').autocomplete({
                source:positions
            });


            $("form").submit(function(e){
                const getjob = $("#job").val();
                window.alert(`job title is = ${getjob}`);
                e.preventDefault();
            });
            

         
        })    
        </script>

    </body>

</htmL>
