<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Remove and Empty</title>
        <style></style>
    </head>
    <body>
        <div>
            <h1>Hello Heading Tag H1</h1>
            <h2>Hello Heading Tag H2</h2>
            <h3>Hello Heading Tag H3</h3>
            <h2>Hello Heading Tag H2</h2>
            <h1>Hello Heading Tag H1</h1>
            <span>I am Span Tag</span>
        </div>

        <div>
            <h1>Hello Heading Tag H1</h1>
            <h2>Hello Heading Tag H2</h2>
            <h3>Hello Heading Tag H3</h3>
            <h2 class="heading2">Hello Heading Tag H2</h2>
            <h1>Hello Heading Tag H1</h1>
            <span>I am Span Tag</span>
        </div>

        <button type="button" id="remove-btn">Remove H2</button>
        <button type="button" id="detach-btn">Detach H2</button>
        <button type="button" id="empty-btn">Empty</button>

        <button type="button" id="add-btn">Add Me</button>

        <script src="libs/jquery-3.7.1.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                // => remove()
                $("#remove-btn").click(function () {
                    $("h2").remove();
                });

                //---------------------------------

                // => detach()
                $("#detach-btn").click(function () {
                    $("div").detach();
                });

                //---------------------------------

                // => empty()
                $("#empty-btn").click(function () {
                    $("div").empty();
                });

                    $("h1").add("span").add("h2").css({
                        "background-color": "yellow",
                        border: "3px dashed red",
                    });
                });
            });
        </script>
