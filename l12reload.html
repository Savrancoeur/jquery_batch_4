<!doctype html>
<html>
    <head>
        <title>Reload Method</title>
        <style>
            body {
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                width: 600px;
                background-color: #f4f4f4;

                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Refesh or Reload a page with jQuery</h1>
            <p id="datetime"></p>
            <button type="button">Reload</button>
        </div>

        <script src="libs/jquery-3.7.1.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                let getdate = new Date();
                $("#datetime").text(getdate);

                $("button").click(function () {
                    window.location.reload();
                });
            });
        </script>
    </body>
</html>
